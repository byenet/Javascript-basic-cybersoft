<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container m-5">
        <input id="username" value="Cybersoft" />
        <hr />
        <div id="idBeforeText">Nội dung trước khi thay đổi</div>
        <button id="btnNhanEmDi" class="btn btn-success">
            Nhấn em đi
        </button>
        <hr />
        <div id="txtTextChangeColor">Text trước khi đổi màu</div>
        <button id="btnChangeColor" class="btn btn-danger">Đổi màu</button>
        <hr />
        <hr />
        <img id="imgBulb" src="./img/pic_bulboff.gif" />
        <button id="btnOnOff">On/Off</button>
        <hr />
        <div id="txtHideText">Thẻ sẽ bị ẩn khi click</div>
        <button id="btnHideText" class="btn btn-info">Nhấn em để Ẩn đi</button>
        <button id="btnDisable" class="btn btn-danger">Nhấn để Disabled</button>
        <hr />
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="">username</label>
                        <input id="txtUsername" type="text" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="">password</label>
                        <input id="txtPassword" type="text" class="form-control" />
                    </div>
                    <button id="btnLogin" class="btn btn-success">Login</button>
                </div>
                <div id="txtThongBao" class="h-25 font-weight-bold" style="display: none">Thong bao</div>
            </div>
        </div>
        <hr />
        <hr />
        <div class="container">
            <h3>Tính tiền típ</h3>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="">Tổng tiền thanh toán</label>
                        <input id="txtTongTien" type="text" class="form-control" />
                    </div>
                    <div class="form-group">
                        <div class="form-group">
                            <label for="">Bạn muốn típ bao nhiêu</label>
                            <select class="form-control" id="slPhanTramTip">
                                <!-- <option value="0">Chọn để típ</option> -->
                                <option value="30">30%</option>
                                <option value="20">20%</option>
                                <option value="15">15%</option>
                                <option value="10">10%</option>
                                <option value="5">5%</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Muốn share bao nhiêu người</label>
                        <input id="txtSoNguoi" type="number" class="form-control" />
                    </div>
                    <button id="btnTinhTienTip" class="btn btn-danger">Tính tiền</button>
                </div>
                <div id="txtThongBaoTienTip" style="display: none" class="font-weight-bold text-primary">
                    Thông báo tiền típ
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </body>
</html>
